<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pessoa">
            <h2><span jhiTranslate="gatewayappestudosApp.appestudosPessoa.detail.title">Pessoa</span> {{ pessoa.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayappestudosApp.appestudosPessoa.foto">Foto</span></dt>
                <dd>
                    <div *ngIf="pessoa.foto">
                        <a (click)="openFile(pessoa.fotoContentType, pessoa.foto)" jhiTranslate="entity.action.open">open</a>
                        {{ pessoa.fotoContentType }}, {{ byteSize(pessoa.foto) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayappestudosApp.appestudosPessoa.nome">Nome</span></dt>
                <dd>
                    <span>{{ pessoa.nome }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayappestudosApp.appestudosPessoa.sobrenome">Sobrenome</span></dt>
                <dd>
                    <span>{{ pessoa.sobrenome }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayappestudosApp.appestudosPessoa.email">Email</span></dt>
                <dd>
                    <span>{{ pessoa.email }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayappestudosApp.appestudosPessoa.telefone">Telefone</span></dt>
                <dd>
                    <span>{{ pessoa.telefone }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayappestudosApp.appestudosPessoa.endereco">Endereco</span></dt>
                <dd>
                    <div *ngIf="pessoa.enderecoId">
                        <a [routerLink]="['/endereco', pessoa.enderecoId, 'view']">{{ pessoa.enderecoId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pessoa', pessoa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
